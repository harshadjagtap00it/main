<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-
icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Registration Form</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs- target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                
                <div class="card my-4">
                    <div class="card-header fw-bold h5 text-uppercase text-center">
                        Student Data
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <p class="fw-bold mb-1">Roll No:</p>
                                <span id="rollno">123</span>
                            </div>
                            <div class="col">
                                <p class="fw-bold mb-1">Name:</p>
                                <span id="firstName">Devata</span> <span id="lastName">Anekar</span>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col">
                                <p class="fw-bold mb-1">Date of Birth:</p>
                                <span id="dob">10/05/1988</span>
                            </div>
                            <div class="col">
                                <p class="fw-bold mb-1">Gender:</p>
                                <span id="gender" class="text-uppercase">Female</span>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col">
                                <p class="fw-bold mb-1">Email:</p>
                                <span id="email">Email@gmail.com</span>
                            </div>
                            <div class="col">
                                <p class="fw-bold mb-1">Mobile No:</p>
                                <span id="contactNo">9871143434</span>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col">
                                <p class="fw-bold mb-1">Branch:</p>
                                <span id="branch">IT</span>
                            </div>
                            <div class="col">
                                <p class="fw-bold mb-1">Registration Date:</p>
                                <span id="registrationDate">10/05/2022</span>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-3">
                            <div class="col">
                                <p class="fw-bold mb-1">Parent Name:</p>
                                <span id="parentName">ABC</span>
                            </div>
                            <div class="col">
                                <p class="fw-bold mb-1">Parent Contact No:</p>
                                <span id="parentContactNo">356778888</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/display-data.js"></script>
</body>

</html>
