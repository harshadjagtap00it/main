<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-
icons.css">
<link rel="stylesheet" href="css/style.css">
<title>Student Registration Form</title>
</head>
<body>
<main class="my-5">
<div class="container">
<div class="bg-light p-5 rounded-3 shadow">
<h1 class="text-center mb-4">Add Student Form</h1>
<form id="studentForm">
<div class="mb-3">
<label for="firstName" class="form-label">First Name</label>
<input type="text" id="firstName" class="form-control" required>
</div>
<div class="mb-3">
<label for="lastName" class="form-label">Last Name</label>
<input type="text" id="lastName" class="form-control" required>
</div>
<div class="mb-3">
<label for="email" class="form-label">Email</label>
<input type="email" id="email" class="form-control" required>
</div>
<div class="mb-3">
<label for="contactNo" class="form-label">Phone Number</label>
<input type="tel" id="contactNo" class="form-control" required>
</div>
<div class="mb-3">
<label for="dob" class="form-label">Birthday</label>
<input type="date" id="dob" class="form-control" required>
</div>
<fieldset class="mb-3">
<legend class="col-form-label pt-0">Gender</legend>
<div class="d-flex">
<div class="form-check me-4">
<input class="form-check-input" type="radio" name="gender" value="male"
id="male">
<label class="form-check-label" for="male">Male</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="gender" value="female"
id="female">
<label class="form-check-label" for="female">Female</label>
</div>
</div>
</fieldset>
<div class="mb-3">
<label for="sub" class="form-label">Branch</label>
<select id="sub" class="form-select" required>
<option value="" selected hidden>Choose Option</option>
<option value="IT">IT</option>
<option value="CSE">CS</option>
<option value="Mechanical">Mechanical</option>
<option value="ENTC">ENTC</option>
<option value="Civil">Civil</option>
</select>
</div>
<div class="mb-3">
<label for="rollno" class="form-label">Roll No</label>
<input type="text" id="rollno" class="form-control" required>
</div>
<div class="mb-3">
<label for="registrationDate" class="form-label">Registration Date</label>
<input type="date" id="registrationDate" class="form-control" required>
</div>
<div class="mb-3">
<label for="parentName" class="form-label">Parent Name</label>
<input type="text" id="parentName" class="form-control" required>
</div>
<div class="mb-3">
<label for="parentMobileNo" class="form-label">Parent Mobile No</label>
<input type="tel" id="parentMobileNo" class="form-control" required>
</div>
<button class="btn btn-primary btn-lg" id="btnAddStudent" type="button">Add
Student</button>
</form>
</div>
</div>
</main>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/jquery-3.5.1.js"></script>
<script src="./js/myscript.js"></script>
</body>
</html>
