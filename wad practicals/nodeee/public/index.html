<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airplane Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Airplane Registration Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="flight-number">Flight Number:</label>
        <input type="text" id="flight-number" name="flight-number" required>
      </div>
      <div class="form-group">
        <label for="seat-number">Seat Number:</label>
        <input type="text" id="seat-number" name="seat-number" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
